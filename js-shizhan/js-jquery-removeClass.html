<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>js-jquery-removeClass</title>
		<script type="text/javascript" src="./jquery.js"></script>
	</head>

	<body>
		<a class="link" href="http://www.baidu.com">Baidu</a>
		<script type="text/javascript">
			$('a').removeClass('link');
			// With same as addClass method.
			// The operation result does not
			// display at browser html source
			// viewer.
		</script>
	</body>
</html>
