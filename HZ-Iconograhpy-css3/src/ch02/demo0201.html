<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>how to use css3 selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clear:after, .clearfix:before {
            display: table;
            content: ""
        }

        .clear:after {
            clear:both;
            overflow: hidden;
        }

        .demo {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto
        }

        li {
            list-style: none outside none;
            float: left;
            height: 20px;
            line-height: 20px;
            width: 20px;
            border-radius: 10px;
            text-align: center;
            background-color: #f36;
            color: green;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <ul class="clear demo">
        <li class="first" id="first">1</li>
        <li class="active">2</li>
        <li class="important item">3</li>
        <li class="important">4</li>
        <li class="item">5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="last" id="last">10</li>
    </ul>
</body>
</html>
