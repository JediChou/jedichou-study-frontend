<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浮动字母下沉示例</title>
        <style>
            .hanging-indent {
                padding-left: 50px;
                text-indent: -50px;
                margin-top:-25px;
            }
            .handing-dropcap {
                position: relative;
                top: 0;
                left: 0.55em;
                font-size: 60px;
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="hanging-indent">
                <span class="handing-dropcap">Heading</pan>
            </p>
        </div>
    </body>
</html>
