<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>圖標的使用示例2</title>
    <link href="../../../../bootstrap/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>圖標的使用示例2</h1>

        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid email address
        </div>

        <div class="alert alert-warning" role="alert">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            <span class="sr-only">Warning:</span>
            The input has a warning message
        </div>

        <div class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
            <span class="sr-only">success:</span>
            Operation success
        </div>

        <div class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-object-align-right"></span>
            <span class="glyphicon glyphicon-object-align-left"></span>
            <span class="sr-only">Operation:</span>
            All align right.
        </div>
    </div>
    <script src="../../../../lib/jquery-3.1.0.min.js"></script>
    <script src="../../../../bootstrap/bootstrap-3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
