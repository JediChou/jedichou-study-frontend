<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>How to use checkValidity method at form</title>
		<link href="./css4.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" language="javascript" src="./js14.js">
		</script>
	</head>

	<body>
		<form id="frmTmp" onSubmit="return chkPassWord()">
			<fieldset>
				<legend>checkValidity()</legend>
				<p>
					Pls input password:
					<input name="txtPassWord" id="txtPassWord" type="password"
						   class="inputtxt" pattern="^[a-zA-Z]\w{5,7}$" required="true" /> *
					<span id="spnPassWord">d</span>
				</p>
				<p class="p_center">
					<input name="frmSubmit" type="submit" class="inputbtn" value="yes" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
