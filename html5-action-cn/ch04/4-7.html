<!doctype html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>autofocus property of input tag</title>
		<link href="./css4.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<form id="frmTmp">
			<fieldset>
				<legend>autofocus property of input tag</legend>
				<p>Name: <input type="text" name="txtName" class="inputtxt" autofocus="true"></p>
				<p>Pws : <input type="password" name="txtPws" class="inputtxt">
				<p class="p_center">
					<input name="frmSubmit" type="submit" class="inputbtn" value="submit">
					<input name="frmReset" type="reset" class="inputbtn" value="cancel">
				</p>
			</fieldset>
		</form>
	</body>
</html>
