<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>required property of input element</title>
		<link href="./css4.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<form id="frmTmp">
			<fieldset>
				<legend>required property</legend>
				Pls input your name:
				<input name="txtUserName" type="text" class="inputtxt" required="true" />
				<input name="frmSubmit" type="submit" class="inputbtn" value="submit" />
			</fieldset>
		</form>
	</body>
</html>
