<!doctype html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>input of number type</title>
		<link href="./css4.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<form id="frmTmp">
			<fieldset>
				<legend>Born date:</legend>
				<input name="txtYear" type=number class=inputtxt min=1960 max=1990 step=1 value=1990 />
				<input name="txtMonth" type=number class=inputtxt min=1 max=12 step=1 value=4 />
				<input name="txtDay" type=number class=inputtxt min=1 max=31 step=1 value=23 />
				<input name="frmSubmit" type=submit class=inputbtn value='commit' />
			</fieldset>		
		</form>
	</body>
</html>
