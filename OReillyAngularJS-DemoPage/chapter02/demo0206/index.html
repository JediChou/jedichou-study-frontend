<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title ng-controller="InitTitle">{{page.title}}</title>
    <link rel="stylesheet" href="../../modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="display-3" ng-controller="InitTitle">{{page.title}}</h1>
        </header>
        <section>
            <div>
                <table ng-controller="FillFoodController">
                    <tr ng-repeat="food in menu"
                        ng-click="selectFood($index)"
                        ng-class="{selected: $index==selectedRow}">
                        <td>{{food.name}}</td>
                        <td>{{food.shortname}}</td>
                    </tr>
                </table>
            </div>
        </section>
    </div>

    <script src="../../modules/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
