<!DOCTYPE html>
<html>
    <body>
        <script src="/lib/jquery-1.12.4.min.js"></script>
        <script>
            $('document').ready( function(){
                 function loop(x) {
                  if (x >= 1000000000000)
                    return;
                  // do stuff
                  loop(x + 1);
                }
                loop(0);
            });
        </script>
    </body>
</html>
