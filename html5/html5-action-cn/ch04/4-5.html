<!doctype html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Use many method to select date</title>
		<link href="./css4.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<form id="frmTmp">
			<fieldset>
				<legend>Input text of date or time:</legend>
				<input name="txtDate_1" type="date" class="inputtxt">
				<input name="txtDate_2" type="time" class="inputtxt">
			</fieldset>
			<fieldset>
				<legend>Input text of month and week:</legend>
				<input name="txtDate_3" type="month" class="inputtxt">
				<input name="txtDate_4" type="week" class="inputtxt">
			</fieldset>
			<fieldset>
				<legend>Input text of datetime:</legend>
				<input name="txtDate_5" type="datetime" class="inputtxt">
				<input name="txtDate_6" type="datetime-local" class="inputtxt">
			</fieldset>
		</form>
	</body>
</html>
