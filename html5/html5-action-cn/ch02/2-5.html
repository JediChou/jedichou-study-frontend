<!doctype html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>menu and command</title>
		<style type="text/css">
			body { padding:5px; font-size:12px }
			menu {
				padding-left:10px; padding-bottom:10px;
				display:block; border:solid 1px #365167;
				width:40px; height:50px
			}
			command { float:left; margin:5px; width:30px;
				cursor:hand;
			}
			#dialog {
				display:none; position:absolute;left:25%;
				top:9%;font-size:13px;width:320px;
				height:150px; border:#666 solid 3px
			}
			#dialog .title .fleft { float:left }
			#dialog .title .fright { float:right }
			#dialog .content { padding:50px }
		</style>
	</head>
	<body>
		<menu>
			<command onClick=command_click('File')>File</command>
			<command onClick=command_click('Open')>Open</command>
		</menu>
		<div id="dialog">
			<div class="title">
				<div class="fleft">Tips</div>
				<div class="fright">Close</div>
			</div>
			<div class="content">
				<div id="divTip"></div>
			</div>
		</div>
		<script type="text/javascript">
			function command_click(strS) {
				document.getElementById("dialog").style.display="block";
				var strContent="Excuting..." + strS;
				document.getElementById("divTip").innerHTML=strContent;
			}

			// Notice:
			// Internet Explorer 8 - failed
			// Google Chrome 40.0.2214.93 m - failed
			// Firefox 34.0.5 - success
		</script>
	</body>
</html>
