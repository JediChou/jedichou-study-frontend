<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>How to use menu and command element</title>
		<style>
			body {
				padding: 5px;
				font-size: 12px
			}
			menu {
				padding-left: 10px;
				padding-bottom: 10px;
				display: block;
				border: solid 1px #365167;
				width: 40px;
				height: 50px
			}
			command {
				float: left;
				margin: 5px;
				width: 30px;
				cursor: hand;
			}
			#dialog {
				display: none;
				position: absolute;
				left: 25%;
				top: 9%;
				font-size: 13px;
				width: 320px;
				height: 150px;
				border: #666 solid 3px
			}
			#dialog .title {
				padding: 5px;
				background-color: #eee;
			}
		</style>
