<!doctype html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>menu element</title>
		<style type="text/css">
			body{padding:5px; font-size:12px}
			menu{padding:0; margin:0; display:block; border: solid 1px #365167; width:222px}
			menu li{list-style:none;padding:5px;margin:5px;height:28px;width:200px}
			menu li:hover{border:solid 1px #7DA2CE;background-color:#CFE3FD}
			menu li img{clear:both;float:left;padding-right:8px;margin-top:-2px}
			menu li span{padding-top:5px;float:left;font-size:13px}
		</style>
	</head>
	<body>
		<menu>
			<li><span>Mozilla Firefox</span></li>
			<li><span>Google Chrome</span></li>
			<li><span>Safari</span></li>
		</menu>
	</body>
</html>
