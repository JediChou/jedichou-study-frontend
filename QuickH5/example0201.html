<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>Html5 Demo - 0201 Canvas</title>
        <style>
            body { background-color: black; }
            canvas { background-color: white; }
        </style>
        <script>
            window.onload = function() {
                try {
                    var canvasObj = document.getElementById("can"); // 獲得頁面的canvas對象
                    var ctx = canvasObj.getContext("2d");           // 只支持2d
                    ctx.beginPath();                                // 確定畫圖的開始點
                    ctx.moveTo(50, 50);                             // 確定畫圖的開始點，x軸與y軸
                    ctx.lineTo(200, 150);                           // 表示劃線的結束點
                    ctx.stroke();                                   // 表示繪製完成
                } catch(e) {
                    alert("錯誤，當前的瀏覽器不支持本頁操作");
                }
            }
        </script>
    </head>
    <body>
        <canvas id="can" with="300" height="300">
            當前瀏覽器不支持Canvas，請更換瀏覽器
        </canvas>
    </body>
</html>
