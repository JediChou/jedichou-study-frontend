<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sample0401-选择器的分组</title>
    <style>
        h1,h2,h3,h4,h5,h6 {
            color: green;
        }
        .container .group-demo {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 2px;
            padding: 4px;
            border: 4px;
            border-style: solid;
            border-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group-demo">
            <h1>This is h1 tag effective</h1>
        </div>

        <div class="group-demo">
            <h2>This is h2 tag effective</h2>
        </div>

        <div class="group-demo">
            <h3>This is h3 tag effective</h3>
        </div>

        <div class="group-demo">
            <h4>This is h4 tag effective</h4>
        </div>

        <div class="group-demo">
            <h5>This is h5 tag effective</h5>
        </div>

        <div class="group-demo">
            <h6>This is h6 tag effective</h6>
        </div>
    </div>
</body>
</html>
