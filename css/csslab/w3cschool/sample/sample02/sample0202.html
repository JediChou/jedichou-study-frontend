<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>sample0202-值的不同写法和单位</title>
    <style>

        /* sample style */
        .full-color { color: #ff0000; }
        .simple-color { color: #f00; }
        .rgb-style1 {color: rgb(255,0,0); }
        .rgb-style2 {color: rgb(100%, 0, 0);}

        /* Jedi add attachment style */
        .box {
            border: 2px;
            border-color: #1b6d85;
            background-color: #bce8f1;
            margin: 4px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="container box">
        <div class="full-color">full-color style effective</div>
        <div class="simple-color">simple-color style effective</div>
    </div>
    <div class="contain box">
        <div class="rgb-style1">rgb-style effective</div>
        <div class="rgb-style2">rgb-style2 effective</div>
    </div>
</body>
</html>
