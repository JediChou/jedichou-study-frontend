<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dynamic parameters filter of Vue.js</title>
    <link rel="stylesheet" href="../../../css/site.css" type="text/css">
    <script src="../../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <article>
            <!-- TODO Jedi,不是很懂这个！ -->
            <header>Dynamic parameters filter of Vue.js</header>
            <input type="text" v-model="userInp" />
            <p>{{msg | concats userInp}}</p>
        </article>
    </div>
    <script>
        Vue.filter('concats', function(val, inp){
            if (inp) {
                return val + inp;
            }
            return val;
        });

        new Vue({
            el: '#app',
            data: {msg: 'a'}
        });
    </script>
</body>
</html>
