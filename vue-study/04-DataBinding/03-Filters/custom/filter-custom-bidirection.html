<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bi-direction filter of Vue.js</title>
    <link rel="stylesheet" href="../../../css/site.css" type="text/css">
    <script src="../../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <article>
            <p>{{message}}</p>
            <input type="text" v-model="message | twoWayFilter">
        </article>
    </div>
    <script>
        var model = {message:'hello world'};
        Vue.filter('twoWayFilter',{
            read:function(val){
                return 'read'+' '+val;
            },
            write:function(newVal, oldVal){
                return oldVal+' '+ 'write';}
        });
        new Vue({el:'#app',data: model});
    </script>
</body>
</html>
