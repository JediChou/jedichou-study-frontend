<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>filter filterBy of Vue.js</title>
    <link rel="stylesheet" href="../../../css/site.css" type="text/css">
    <script src="../../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="content-article">
            <header>Greeting Filter</header>
            <ul>
                <li v-for="message in greeting | filterBy 'wrong'">
                    {{message}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        var model = {
            greeting: [
                'Something is wrong?',
                'What wrong?',
                'It is OK?',
                'Don\'t make this wrong again'
            ]
        };
        new Vue({
            el: '#app',
            data: model
        });
    </script>
</body>
</html>
