<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>filters - lowercase</title>
    <link rel="stylesheet" href="../../../css/site.css" type="text/css">
    <script src="../../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <article>
            <header>JavaScript Books</header>
            <ul>
                <li v-for="book in books">
                    书名：<span>《{{book.name | lowercase}}》</span>, 价格：<strong>{{book.price}}</strong>
                </li>
            </ul>
        </article>
    </div>
    <script>
        var model = {
            books: [
                {name:'JavaScript高级程序设计', price:78.20},
                {name:'JavaScript权威指南', price:109.80},
                {name:'JavaScript DOM编程艺术', price: 38.70},
                {name:'JavaScript语言精粹', price:38.70},
                {name:'Web设计与前端开发秘籍:HTML CSS', price:110.20}
            ]
        };

        var vm = new Vue({
            el: '#app',
            data: model
        });
    </script>
</body>
</html>
