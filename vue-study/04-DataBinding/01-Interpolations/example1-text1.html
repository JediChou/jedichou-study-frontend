<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue.js - Interpolations Text - Demo 1</title>
    <script src="../../lib/vue.js"></script>
    <link href="../../css/site.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content">
        <div id="app">
            <span>Message: {{msg}}</span>
        </div>
    </div>

    <script>
        var data = {msg: 'Welcome to Vue.js'};
        var vm = new Vue({
            el: '#app',
            data: data
        })
    </script>
</body>
</html>
