<!doctype html>
<html>
	<head>
		<title>vue.js example2.html</title>
		<script src="../lib/vue.js"></script>
		<link rel="stylesheet" href="../css/site.css" type="text/css">
	</head>
	<body>
		<div class="content">
			<div id="app">
				<p>{{message}}</p>
				<input v-model="message">
			</div>
		</div>
		<script>
			
			// 演示一个双向绑定
			// Ref: http://v1-cn.vuejs.org/guide/index.html
			// Jedi: 将message绑定多个html元素上
			
			new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js'
				}
			});
			
		</script>
	</body>
</html>
