<!doctype html>
<html>
    <head>
        <title>vue.js example1.html</title>
        <script src="../lib/vue.js"></script>
        <link rel="stylesheet" href="../css/site.css" type="text/css">
    </head>
    <body>

        <div class="content">
            <div id="app">
                {{message}}
            </div>
        </div>

        <script>
			
			// 演示一个单向绑定
			// Ref: http://v1-cn.vuejs.org/guide/index.html
			
            new Vue({
                el: '#app',
                data: {
                    message: "Hello Vue.js!"
                }
            });
			
        </script>
    </body>
</html>
