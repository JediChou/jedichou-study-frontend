<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Child Selector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <p>This paragraph will be displayed in white.</p>
            <p>So will this one.</p>
            <div class="tagline">
                <p>If we use a descendant selector, this will be
                    white too. But if we use a child, it will be
                    blue.</p>
            </div>
        </div>
    </body>
</html>
