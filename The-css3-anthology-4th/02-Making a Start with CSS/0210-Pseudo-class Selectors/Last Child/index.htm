<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Pseudo-class Selectors, Last Child</title>
        <style>
            .sidebar p:last-child {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h2>The sidebar</h2>
            <p>1st line</p>
            <p>2nd line</p>
            <p>3rd line</p>
        </div>
        <div class="bottombar">
            <h2>The bottom bar</h2>
            <p>1st line</p>
            <p>2nd line</p>
        </div>
    </body>
</html>
