<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Pseudo-class Selector, only child</title>
        <style>
            li:only-child {
                list-style-type: none;
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
        <ul>
            <li>A single item list - not really a list at all!</li>
        </ul>
    </body>
</html>
