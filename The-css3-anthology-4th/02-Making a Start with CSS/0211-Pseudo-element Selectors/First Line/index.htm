<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Pseudo-element Selectors, First Line</title>
        <style>
            .wrapper:first-line {
                font-size: 200%;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <p>1st line</p>
            <p>2nd line</p>
            <p>3rd line</p>
        </div>
    </body>
</html>
