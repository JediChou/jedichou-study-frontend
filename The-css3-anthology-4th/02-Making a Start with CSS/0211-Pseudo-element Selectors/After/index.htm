<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Pseudo-element Selectors, After</title>
        <style>
            .article:after {
                content: "End here";
            }
        </style>
    </head>
    <body>
        <div class="article">
            <p>Hello CSS!</p>
        </div>
    </body>
</html>
