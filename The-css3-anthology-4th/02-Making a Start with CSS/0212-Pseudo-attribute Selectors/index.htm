<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>Pseudo-Attribute Selectors</title>
        <style>
            form input[type="text"] {
                background-color: hotpink;
                color: #333333;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" name="name" id="fName" />
            <input type="submit">
        </form>
    </body>
</html>
