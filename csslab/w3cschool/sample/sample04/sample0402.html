<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sample0402-继承及其问题</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container .inherit {
            font-family: Hack;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="no-inherit">Font did not inherit body</div>
    </div>
    <div class="container">
        <div class="inherit">Font did inherit special style</div>
    </div>
</body>
</html>
