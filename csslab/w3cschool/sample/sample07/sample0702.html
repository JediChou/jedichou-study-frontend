<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample0702</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/indexcss.css">
    <style>
        body {
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-header {
            border: 2px;
            border-color: #b2dba1;
            text-align: center;
        }

        .form-detail {
            width: 400px;
        }

        .form-detail .input-group-addon {
            width: 100px;
        }

        .form-detail .panel .table {
            font-family: Hack;
        }

        .form-detail .panel .panel-heading {
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, sans-serif;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Sample0702</h1>

            <!-- form list -->
            <div class="form-list">

                <!-- form header tips-->
                <div class="form-header">
                    <h2>XXX呈核单</h2>
                    <p><strong>XXX呈核单</strong>，用于给高阶主管呈报特定事件。主要目的是高于20000元（人民币）的单据必须经高阶主管签核。</p>
                </div>

                <!-- form detail part -->
                <div class="form-detail">
                    <div class="input-group">
                        <span class="input-group-addon">Name: </span>
                        <input type="text" class="form-control" placeholder="Current user name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Email:</span>
                        <input type="text" class="form-control" placeholder="Current user email">
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Details information</strong>
                        </div>
                        <table class="table">
                            <thead>
                                <th>#</th>
                                <th>Frist Name</th>
                                <th>Last Name</th>
                                <th>WorkID</th>
                            </thead>
                            <tr>
                                <td>1</td>
                                <td>Jedi</td>
                                <td>Chou</td>
                                <td>F3216338</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jiang</td>
                                <td>Ray</td>
                                <td>F3219815</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="form-footer"></div>
            </div>

            <!-- footer -->
            <div class="footer">
                <div class="col-lg-8"></div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
