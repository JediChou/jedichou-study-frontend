<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Easy UI - chapter 32 - DataGrid - 4</title>
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css" />
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
    </head>
	
	<!-- 要记住这段样式 -->
	<style>
		.textbox {
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
	</style>
    <body>

    <table id="box"></table>
	<div id="tb" style="padding:5px">
		<div style="margin-bottom:5px;">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add', plain:'true'">Add</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove', plain:'true'">Delete</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search', plain:'true'">Search</a>
		</div>
		<div style="padding:0 0 0 7px;color:#333">
			查询账号: <input type="text" class="textbox" name="user" style="width:110px">
			创建时间从: <input type="text" name="date_from" class="easyui-datebox" style="width:110px">
			到 <input type="text" name="date_to" class="easyui-datebox" style="width:110px">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="obj.search();">查询</a>
		</div>
	</div>

</body>
</html>
