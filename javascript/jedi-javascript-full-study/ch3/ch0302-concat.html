<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Use array's object property</title>
    </head>
        <body>
        <div id="output"></div>
        <script type="text/javascript">
            var arr1 = new Array(1,2,3,4,5);
            var arr2 = new Array(6,7,8,9,10);
            var arr3 = arr1.concat(arr2);
            document.getElementById('output').innerHTML = arr3;
        </script>
    </body>
</html>
