<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript Trigonometric Method</title>
</head>
<body>
    <div style="margin: 15px auto; background-color: #9ACDCD;">
        <script type="text/javascript">
            var x = 1;
            var result_sin  = Math.sin(x);
            var result_cos  = Math.cos(x);
            var result_tan  = Math.tan(x);
            var result_asin = Math.asin(x);
            var result_acos = Math.acos(x);
            var result_atan = Math.atan(x);

            with(document) {
                write("sin(x)  -> " + result_sin  + "<br/>");
                write("cos(x)  -> " + result_cos  + "<br/>");
                write("tan(x)  -> " + result_tan  + "<br/>");
                write("asin(x) -> " + result_asin + "<br/>");
                write("acos(x) -> " + result_acos + "<br/>");
                write("atan(x) -> " + result_atan + "<br/>");
            }

        </script>
    </div>
</body>
</html>
