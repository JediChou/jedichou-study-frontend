<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            function sortNumber(a, b) {
                return a - b;
            }
            var arr = new Array(6);
            arr[0] = 10; arr[1] = 55; arr[2] = 400;
            arr[3] = 888; arr[4] = 10000; arr[5] = 1;

            document.write(arr + "<br />");
            document.write(arr.sort(sortNumber));
        </script>
    </body>
</html>
