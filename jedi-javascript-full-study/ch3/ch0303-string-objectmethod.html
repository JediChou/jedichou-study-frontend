<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>using method of string object</title>
    </head>
    <body>
        <div style="background-color: #9ACDCD;">
            <script type="text/javascript">
                var vText = "www.itZcn.net";
                var vNo = vText.indexOf("z");
                var vcharAt = vText.charAt(10);
                var vLowtoUp = vText.toUpperCase();
                var vUptoLow = vText.toLowerCase();

                with(document) {
                    write("string: " + vText + "<br />");
                    write("the location of 'z': " + vNo + "<br />");
                    write("the nth char is: " + vcharAt + "<br />");
                    write("after toUpperCase is: " + vLowtoUp + "<br />");
                    write("after toLowerCase is: " + vUptoLow + "<br />");
                }
            </script>
        </div>

    </body>
</html>
