<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Javascript Random</title>
        <script type="text/javascript">
            function GetRandom(form) {
                var strRandom = Math.floor(Math.random() * 1000 + 1);
                document.getElementById('result').innerHTML += strRandom + "<br/>";
            }
        </script>
    </head>
    <body>
        <div style="margin: 15px auto; background-color: #9ACDCD;">
            <h2>Get a random number (between 1 to 1000)</h2>
            <form id="form1" name="form1" onsubmit="return false">
                <input type="submit" value="submit" onclick="GetRandom(this.form)"/>
            </form>
        </div>
        <div id="result"></div>
    </body>
</html>
