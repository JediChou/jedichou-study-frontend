<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Date object</title>
    </head>
    <body>
        <script type="text/javascript">
            var today = new Date();
            var today_format = "";

            var current_year = today.getFullYear();
            var current_month = today.getMonth() + 1;
            var current_day = today.getDate();

            today_format = current_year + "-";
            today_format += current_month + "-";
            today_format += current_day;

            alert(today_format);
        </script>
    </body>
</html>
